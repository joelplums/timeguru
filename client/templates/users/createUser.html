<template name="createUser">
	<div class="createUser">
		<h2>Create Account</h2>
		<form class="userDetails">
			<label class="col-xs-12">First Name <input type="text" name="first_name"></label>
			<label class="col-xs-12">Email <input type="email" name="email" label="Email:" placeholder="e.g. pete@gmail.com"></label>
			<label class="col-xs-12">Password <input type="password" name="password"></label>
			<input type="submit" value="Create Account">
		</form>
	</div>
</template>
