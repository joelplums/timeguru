<template name="playerTile">
	<div class="row player">
		<div class="playerTile col-xs-6 col-xs-offset-3">
			<h3>{{title}}</h3>
			<span class="tileTime">{{Hours}}h:{{Minutes}}m:{{Seconds}}s</span>
			<p class="durationHidden">{{duration}}</p>
			<!-- <button class="tempPlay">Play</button> -->
		</div>
	</div>
</template>
